<div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <nav class="sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin" routerLinkActive="active">TimeSheet  Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/price" routerLinkActive="active"> Price</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contractor" routerLinkActive="active">View Contractors</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-9">
        <!-- Place your content for each section here -->
        <table class="table">
            <thead>
              <tr>
                <th>Site code</th>
                <th>Contractor</th>
                <th>Hours Worked</th>
                <th>Status</th>
                <th>
                  <button class="btn btn-danger m-2" (click)="logout()">Logout</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let time of service.timesheet.data;
                  let i = index;
                  let o = odd;
                  let e = even"
                  class="bg-info gap-3"
                  [ngClass]= "{'bg-info': o, 'bg-light': e}"
                  [ngStyle] = "{'color': o ? 'blue' : 'black'}"
              > 
                 <td>{{ time.site_code }}</td>
                <td>{{ time.contractor_name }}</td>
                <td>{{ time.total_hours }}</td>
                
                
                <td>
                  <button class="btn btn-warning m-2"(click)="approveTimecard(time)">Accept</button>
                </td>
              </tr>
            </tbody>
          </table> 
        
      </div>
    </div>
  </div>
  


<router-outlet></router-outlet>
